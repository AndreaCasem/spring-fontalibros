<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontalibros</title>
    <!-- Generic styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- style header -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- style main -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- style forms -->
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <!-- style books -->
    <link rel="stylesheet" th:href="@{/css/books.css}">
    <!-- style cart -->
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <!-- style footer -->
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon1.png}" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Inicio de header -->
    	<div th:replace="/administrador/template_admin.html :: header"></div>

  		<!-- <div th:include="/administrador/template_admin.html::header"></div> -->
  		 
    <!-- Fin de header -->

    <main class="main" id="main">
       <h3>Fontalibros | <span class="span-word">libros</span></h3>
       <div class="publish-container">
            <a class="btn btn-primary" th:href="@{/libros/crear}"> Publicar libro</a>
            <h4 class="publish-tittle">libros</h4>
            <table class="table">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acción</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
					<!-- Utilizamos Thymeleaf para mostrar los datos en la tabla, libros es la variable que definimos como atributo en el objeto model de la clase LibroController -->
                <tr th:each="libro:${libros}">
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor}"></td>
                    <td th:text="${libro.descripcion}"></td>
                    <td th:text="${libro.precio}"></td>
                    <td><a  class="btn-warning" href="">Editar <i class="fa-solid fa-pencil"></i></a> </td>
                    <td><a  class="btn-danger" href="">Eliminar <i class="fa-solid fa-trash"></i></a> </td>
                </tr>       
                </tbody>
            </table>
       </div>
    </main>

     <!-- Inicio de footer-->
     	<div th:replace="/administrador/template_admin.html :: footer"></div>
     	
     	<!-- <div th:include="/administrador/template_admin.html::footer"></div> -->

    <!-- Fin de footer--> 
    
    <!-- Scripts -->
    <script defer th:src="@{/Scripst/menu.js}"></script>
    <script type="module" th:src="@{/Scripst/cart.js}"></script>
    <script defer th:src="@{/Scripst/main.js}"></script> 
</body>
</html>
