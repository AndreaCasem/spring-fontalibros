<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontalibros</title>
    <!-- Generic styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- style header -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- style main -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- style forms -->
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <!-- style books -->
    <link rel="stylesheet" th:href="@{/css/books.css}">
    <!-- style cart -->
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <!-- style footer -->
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon1.png}" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header usuario logueado -->
    <div th:include="/usuario/template_usuario_in.html :: header-user"></div>

    <main class="main" id="main">
       <h3>Fontalibros | <span class="span-word">Resumen de la orden</span></h3>
       <div class="publish-container">
            <div class="resume-orden">
                <div>
                    <h4 class="publish-tittle">Datos de la orden</h4>
                    <p th:text=" 'Nombre: ' + ${usuario.nombre}">Nombre: </p>
                    <p th:text=" 'Correo: ' + ${usuario.correo}">Correo: </p>
                    <p th:text=" 'Dirección: ' + ${usuario.direccion}">Dirección:</p>
                    <h4 class="publish-tittle">libros</h4>
                </div>
                <div class="resume-orden-total">
                    <h3>Resumen Orden</h3>
                    <ul class="list-group-orden">
                        <li class="list-group-orden-item"><p th:text=" 'Total: ' + ${orden.total}"></p></li>
                        <a th:href="@{saveOrder}" class="btn-aux">Generar orden</a>
                    </ul>
                </div>
                
            </div>
            
            <table class="table">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dtorden:${cart}">
                    <td th:text="${dtorden.nombre}"></td>
                    <td th:text="${dtorden.cantidad}"></td>
                    <td th:text="${dtorden.precio}"></td>
                    <td th:text="${dtorden.total}"></td>
                </tr>       
                </tbody>
            </table>
       </div>
    </main>

    <!-- Inicio de footer-->
     <div th:replace="/usuario/template_usuario.html :: footer"></div>
    <!-- Fin de footer-->
    
     <!-- Scripts -->
    <script defer th:src="@{/Scripst/menu.js}"></script>
    <script type="module" th:src="@{/Scripst/cart.js}"></script>
    <script defer th:src="@{/Scripst/main.js}"></script>  
</body>
</html>
