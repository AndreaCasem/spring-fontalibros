<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontalibros</title>
    <!-- Generic styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- style header -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- style main -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- style forms -->
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <!-- style books -->
    <link rel="stylesheet" th:href="@{/css/books.css}">
    <!-- style cart -->
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <!-- style footer -->
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon1.png}" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main" id="main">
        <div class="container-form-login">
            <div class="form-container-login" id="form-container-login">
                <a th:href="@{/}" class="form-close"><i class="fa-solid fa-xmark " id="form-close"></i></a>
                <!-- formulario inicio sesion -->
                <div class="forms login-form">
                    <form action="">
                        <i class="fa-solid fa-user"></i>
                        <h3>Iniciar Sesión</h3>
                        <div class="input-container">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" name="email" id="email" placeholder="Ingresa tu correo aquí" class="inputex" required>
                            <label for="password">Contraseña:</label>
                            <div class="input-password">
                                <span class="password"><i class="fa-regular fa-eye-slash"></i></span>
                                <input type="password" name="password" id="password" placeholder="Ingresa tu Contraseña" required>
                                <!-- <i class="fa-regular fa-eye password-hide"></i> -->
                            </div>
                            <input type="Submit" value="Iniciar sesión" class="btn" id="login"></input>
                        </div>
                        
                        <div class="option-user">
                            <a href="http://">¿Olvidaste tu contraseña?</a>
                            <div class="option-register">
                                <p href="#">¿No tienes una cuenta?</p>
                                <a th:href="@{/usuario/registro}">¡Registrate!</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </main>
     
    <!-- Scripts -->
    <script defer th:src="@{/Scripst/menu.js}"></script>
    <script type="module" th:src="@{/Scripst/cart.js}"></script>
    <script defer th:src="@{/Scripst/main.js}"></script> 
</body>

</html>
